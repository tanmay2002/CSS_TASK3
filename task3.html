<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task3</title>
    <style>
        ul{
            list-style-position: outside;
        }
        li{
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <ul>
        <li>one</li>
        <ul>
            <li>sub-one</li>
            <li>sub-two</li>
        </ul>
        <li>two</li>
        <ul>
            <li>sub-one</li>
            <li>sub-two</li>
        </ul>
        <li>three</li>
        <ul>
            <li>sub-one</li>
            <li>sub-two</li>
        </ul>
    </ul>
</body>

</html>
